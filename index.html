<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table class="number">
      <tr>
        <td class="result" colspan="3"></td>
        <td><button class="clear" value="C">C</button></td>
      </tr>
      <tr>
        <td><button class="num-btn" value="1">1</button></td>
        <td><button class="num-btn" value="2">2</button></td>
        <td><button class="num-btn" value="3">3</button></td>
        <td><button class="operator plus" value="+">+</button></td>
      </tr>
      <tr>
        <td><button class="num-btn" value="4">4</button></td>
        <td><button class="num-btn" value="5">5</button></td>
        <td><button class="num-btn" value="6">6</button></td>
        <td><button class="operator minus" value="-">-</button></td>
      </tr>
      <tr>
        <td><button class="num-btn" value="7">7</button></td>
        <td><button class="num-btn" value="8">8</button></td>
        <td><button class="num-btn" value="9">9</button></td>
        <td><button class="operator multiple" value="*">*</button></td>
      </tr>
      <td colspan="2"><button class="num-btn" value="0">0</button></td>
      <td><button class="equal" value="=">=</button></td>
      <td><button class="operator divide" value="/">/</button></td>
    </table>
  </body>
  <script src="src/index.js"></script>
</html>
